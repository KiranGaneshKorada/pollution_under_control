{% extends 'pucApp/base.html' %}
{%block downloadactive %} active {%endblock downloadactive %}
{% block body %}


{%if errorMsg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>wrong credentials !</strong> Enter valid registration number and chasis number
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endif%}


<div class="container my-4 ">
    <div class="row justify-content-center">
      <div class="col-md-6 animate-fade-in">
        <div class="card animate-slide-down">
          <div class="card-header">
            <h3 class="mb-0 text-center"> Download PUC Certificate <i class="fas fa-download"></i></h3>
          </div>
          <div class=" d-flex card-body justify-content-center">
            <form  method="post" >

                {% csrf_token %}
            
                {{form.as_p}}
                <div class="d-flex justify-content-center"><input class='btn btn-dark 'type="submit" value="download"></div>
                
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  



{% endblock body %}
