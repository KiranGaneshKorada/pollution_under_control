{% extends 'pucApp/base.html' %}


{%block uploadactive %} active {%endblock uploadactive %}

{% block body %}

<div class="container my-4 ">
    <div class="row justify-content-center">
      <div class="col-md-6 animate-fade-in">
        <div class="card animate-slide-down">
          <div class="card-header">
            <h3 class="mb-0 text-center">Want to Upload Renewed Certificate  <i class="fas fa-upload"></i></h3>
          </div>
          <div class=" d-flex card-body justify-content-center">
            <form  method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="d-flex  my-2"><p>
                    <label for="id_registration_number">Registration number:</label>
                    <input type="text" name="registration_number" maxlength="10" required id="id_registration_number">
                    
                    
                  </p></div>
                
                
                  <div class="d-flex  my-2"> <p>
                    <label for="id_chasis_number">Chasis number:</label>
                    <input type="text" name="chasis_number" maxlength="5" required id="id_chasis_number">
                    
                    
                  </p></div>

                 
                  <div class="d-flex  my-2"><p>
                    <label for="id_contact_number">Contact number:</label>
                    <input type="text" name="contact_number" maxlength="10" required id="id_contact_number">
                    
                    
                  </p></div>

                  
                  
                
                  <div class="d-flex  my-2"> <p>
                    <label for="id_certificate">Certificate:</label>
                    <input type="file" name="certificate" required id="id_certificate">
                    
                    
                      
                    
                  </p></div>

                 
                <div class="d-flex justify-content-center">                <input class="btn btn-dark" type="submit" value="upload">
                </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock body %}
