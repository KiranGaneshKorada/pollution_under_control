{% extends 'pucApp/base.html' %}


{% block body %}
<div class="row justify-content-center my-4">
<div class="col-md-4 animate-fade-in">
<div class="card ">
    <div class="card-header">
      <h3 class="mb-0 text-center">Login</h3>
    </div>
    <div class=" d-flex card-body justify-content-center py-3">
      
        <form class="py-3"  method="post">

            {% if form.errors%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>wrong credentials !</strong> Enter valid details !
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {%endif%}

            {% csrf_token %}
            <p> {{form.username.label}} <br>
                {{form.username}}</p>
            
                <p>{{form.password.label}} <br>
                    {{form.password}}</p>
            
           
          <div class="d-flex justify-content-center">                <input class="btn btn-dark" type="submit" value="login">
          </div>
          </form>
    </div>
  </div>
</div>
</div>




{% endblock body %}
